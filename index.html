    <title>Mapa de Calor</title>
    <style>
/* Estilos CSS */
body, html {

}

}
          .tab1 {

 }

    }
            p {

<body>
</head>
    <div class="bloco">
    <!-- Título e Legenda -->
    <div class="titulo-legenda">
        <div class="titulo">
            <h1> Casos confirmados de dengue do dia 21/01/24 a 17/02/24 em Florianópolis </h1>
        </div>
        <img src="LegendaSE4567.png">
        <h2>
        <p> Fonte: SINAN </p>
        <p> Para um melhor desempenho, abra a página no Firefox </p>
        <p> Mapa do OpenStreetMap </p>
        </h2>
         <div class="titulo h3">
    <h3><a href="https://mapajaneiro.netlify.app/#12/-27.5981/-48.5134.html" style="background-color: rgba(0, 47, 101, 1); color: white; padding: 10px; text-decoration: none;">Janeiro</a></h3>
    </div>
    </div>
      </div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Florianpolis_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-27.85515055311681,-48.85561203281418],[-27.363160196912965,-48.10331407598061]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Florianpolis_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['label_m'] !== null ? autolinker.link(feature.properties['label_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Florianpolis_0_0() {
            return {
                pane: 'pane_Florianpolis_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Florianpolis_0');
        map.getPane('pane_Florianpolis_0').style.zIndex = 400;
        map.getPane('pane_Florianpolis_0').style['mix-blend-mode'] = 'normal';
        var layer_Florianpolis_0 = new L.geoJson(json_Florianpolis_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Florianpolis_0',
            layerName: 'layer_Florianpolis_0',
            pane: 'pane_Florianpolis_0',
            onEachFeature: pop_Florianpolis_0,
            style: style_Florianpolis_0_0,
        });
        bounds_group.addLayer(layer_Florianpolis_0);
        map.addLayer(layer_Florianpolis_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 0.6,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        map.createPane('pane_Confirmadosdengue4a7_2');
        map.getPane('pane_Confirmadosdengue4a7_2').style.zIndex = 402;
        var img_Confirmadosdengue4a7_2 = 'data/Confirmadosdengue4a7_2.png';
        var img_bounds_Confirmadosdengue4a7_2 = [[-27.772733616878337,-48.61096055587758],[-27.387599642666157,-48.36892374264148]];
        var layer_Confirmadosdengue4a7_2 = new L.imageOverlay(img_Confirmadosdengue4a7_2,
                                              img_bounds_Confirmadosdengue4a7_2,
                                              {pane: 'pane_Confirmadosdengue4a7_2'});
        bounds_group.addLayer(layer_Confirmadosdengue4a7_2);
        map.addLayer(layer_Confirmadosdengue4a7_2);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
</body>
