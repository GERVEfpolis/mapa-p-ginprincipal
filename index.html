<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        #map {
            width: 950px;
            height: 844px;
        }
    </style>
    <title>Mapa de Calor</title>
    <style>
    /* Estilos CSS */
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    background-color: #f3f3f3; /* Altera o fundo da página */
}
.mapa {
    width: 70%;
    height: 70%;
    background-color: white;
    position: relative;
    border: 1px solid black; /* Adicione uma borda preta no mapa */
}
.limite-municipal {
    position: absolute;
    top: 20%; /* Ajuste conforme necessário */
    left: 20%; /* Ajuste conforme necessário */
    width: 40%; /* Ajuste conforme necessário */
    height: 40%; /* Ajuste conforme necessário */
    border: 2px solid black; /* Borda preta */
    background-color: white; /* Quadrado branco */
}
.area {
    position: absolute;
    top: 150px;
    left: 200px;
    width: 70px;
    height: 70px;
}
.titulo-legenda {
    position: absolute;
    bottom: 10px;
    right: 10px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centraliza os itens */
}
.titulo {
    margin-bottom: 10px;
    background-color: white; /* Altera o fundo do título */
    padding: 10px; /* Adiciona um espaçamento interno ao título */
    border: 1px solid #ccc; /* Adiciona uma borda ao título */
}
.titulo h2 {
    font-size: 16px; /* Tamanho da fonte do título */
    margin: 0; /* Remove as margens padrão do título */
}
.legenda {
    background-color: white; /* Altera o fundo da legenda */
    padding: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}
.legenda-cor {
    background-color: rgba(255, 0, 0, 0.5);
}
         </style>
<body>
<div class="container">
    <!-- Mapa -->
    <div class="mapa">
        <!-- Limites municipais -->
        <div class="limite-municipal"></div>

        <!-- Áreas de concentração -->
        <div class="area" style="top: 150px; left: 200px; width: 70px; height: 70px;"></div>
        <!-- Adicione mais áreas conforme necessário -->
    </div>

    <!-- Título e Legenda -->
    <div class="titulo-legenda">
        <div class="titulo">
            <h1>Mapa de Calor do Município de Florianópolis</h1>
        </div>
        <div class="legenda">
            <div><span class="legenda-cor">&nbsp;&nbsp;&nbsp;</span> Limites municipais </div>
        </div>
    </div>
</div>
</body>
</html>
</head>
<body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/Florianpolis_0.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-27.821368215345608,-48.735271315858945],[-27.331656733805648,-48.119494184850076]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }
        var bounds_group = new L.featureGroup([]);
        function setBounds() {}
        function pop_Florianpolis_0(feature, layer) {
            var popupContent = '<table>\
                <tr>\
                    <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                </tr>\
                <tr>\
                    <td colspan="2">' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                </tr>\
                <tr>\
                    <td colspan="2">' + (feature.properties['label_m'] !== null ? autolinker.link(feature.properties['label_m'].toLocaleString()) : '') + '</td>\
                </tr>\
            </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Florianpolis_0_0() {
            return {
                pane: 'pane_Florianpolis_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Florianpolis_0');
        map.getPane('pane_Florianpolis_0').style.zIndex = 400;
        map.getPane('pane_Florianpolis_0').style['mix-blend-mode'] = 'normal';
        var layer_Florianpolis_0 = new L.geoJson(json_Florianpolis_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Florianpolis_0',
            layerName: 'layer_Florianpolis_0',
            pane: 'pane_Florianpolis_0',
            onEachFeature: pop_Florianpolis_0,
            style: style_Florianpolis_0_0,
        });
        bounds_group.addLayer(layer_Florianpolis_0);
        map.addLayer(layer_Florianpolis_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 0.6,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_1.addTo(map);
        map.createPane('pane_Confirmadosdenguede7jan24a3fev24_2');
        map.getPane('pane_Confirmadosdenguede7jan24a3fev24_2').style.zIndex = 402;
        var img_Confirmadosdenguede7jan24a3fev24_2 = 'data/Confirmadosdenguede7jan24a3fev24_2.png';
        var img_bounds_Confirmadosdenguede7jan24a3fev24_2 = [[-27.720975888442972,-48.60950777054281],[-27.39149665032017,-48.38693679815476]];
        var layer_Confirmadosdenguede7jan24a3fev24_2 = new L.imageOverlay(img_Confirmadosdenguede7jan24a3fev24_2,
                                              img_bounds_Confirmadosdenguede7jan24a3fev24_2,
                                              {pane: 'pane_Confirmadosdenguede7jan24a3fev24_2'});
        bounds_group.addLayer(layer_Confirmadosdenguede7jan24a3fev24_2);
        map.addLayer(layer_Confirmadosdenguede7jan24a3fev24_2);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
    </script>
</body>
</html>
